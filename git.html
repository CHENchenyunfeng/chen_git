    <script>
         //git的绑定 用户名和邮箱 ：使用 Git Bach Here打开终端 输入 git config --global user.name(或者email) "名称(或者邮箱)"

        //创建仓库 ： 打开需要创建仓库的文件夹 使用 Git Bach Here打开终端 输入 git init 就可以  这个是将本地目录转换为git仓库

        //检查文件是否被跟踪 ：在 dit bach here中输入 git status  在Unstracked files(未跟踪的文件) 下面的文件就是没有被跟踪的文件
        // Changes to be committed: 下面的文件就是 已经被跟踪的文件 并处于暂存状态

        //在git status 后面加 -s就是精简的  显示文件前面有??代表是未跟踪的文件
        //绿色A后面的文件是 新添加到暂存区的文件
        //红色的M代表对文件进行了修改还没有放入暂存区
        //绿色的M代表文件已修改且放入了暂存区内

        //修改的文件都要再次进行一次 git add -- git commit -m

        //添加跟踪文件(暂存区) ：使用git add 文件名  来添加到跟踪文件  这个是添加单个文件到暂存区
        //全部文件添加到暂存区 ：git add .  可以把所有的文件新增(修改)的文件都添加到暂存区

        //把文件从暂存区移除出去 ：git reset HEAD 要移除的文件名    可以把文件从暂存区移除
        //git reset HEAD .   可以一次性全部把暂存区的文件移除

        //将文件提交到仓库：git commit -m "可以写一点提交文件说明"   这个是按照标准流程来的 工作区 -- 暂存区 -- 仓库  是从暂存区提交到仓库的
        //git commit -a -m "文件说明"    可以直接从工作区把文件提交到仓库  跳过了暂存区这个环节

        //从仓库移除文件 ：1. 从git仓库中和工作区中同时移除文件    git rm -f 文件名
        //                2. 只从git仓库中移除文件  但是工作区的文件还在      git rm --cached 文件名

        //撤销文件的修改 ：git checkout -- 文件名   可以撤销文件的修改 让文件还原成之前在仓库储存的版本 (撤销后所有的修改都会删除 并且无法恢复)

        //忽略文件 ：有些文件不需要保存在git 也让他不显示在没有跟踪文件的列表里  要新建一个文本文档 把他的后缀
        //改为  .gitignore  然后在里面用glob(精简版的正则差不多  用的时候可以查一查)模式写下需要忽略的文件
    </script>
